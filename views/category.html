<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>    
    <title>Category</title>
  </head>
  <body>
    <h1>Category!</h1>
          <div id="edit-categories-container">
            <form action="/categories/:id" method="PUT" class="edit-category-form" categoryId="{{allCharactersData.category_id}}">
              <input class="edit-category-name" type="text">
              <input type="submit" value="Send edits">
            </form>
          </div>
    <h3>All the characters in this category:</h3>
    <ul>
      {{#allCharactersData}}
        <li>{{name}}</li>
      {{/allCharactersData}}
    </ul>        
    <div id="character-search-container">
      <form action="/search/:name" method="GET" id="character-search-form">
        <label >Search for a character</label><br>
        <input id="character-search-name" type="text">
        <input type="submit" value="Search">
      </form>  
    </div>  
    <div id="character-search-result"></div>
    <a href="/">Back to landing!</a>
    <a href="/categories">Back to main</a>    
  </body>
</html>
